
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>body {
      margin: 0;
    }

    #stats {
      position: relative;
      width: 100%;
      height: 80px;
    }

    #main {
      position: relative;
      margin: 0;
    }

    #canvas-wrapper {
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #canvas-wrapper_1{
      margin-top: 80px;
      position: relative;
    }
    #top-bar {
      margin-left: 300px;
      position: relative;
    }</style>
</head>

<body>
  <div id="stats"></div>
  <div id="main">
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline="" style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>
    </div>

    <div id="stats_upload"></div>
    <div class="container">
      <div id="top-bar">
        <label for="videofile">Upload a video file:</label>
        <input type="file" id="videofile" name="video" accept="video/*">
        <button id="submit">Run</button>
      </div>
    </div>
    <div class="container" id="canvas-wrapper_1">
      <canvas id="output_upload"></canvas>
      <video id="video_upload">
        <source id="currentVID" src="" type="video/mp4">
      </video>
    </div>
    <div class="container">
      <span id="status"></span>
    </div>
  </div>
  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="./dist/src.a2b27638.js"></script>

</html>
